<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding: 150px;
        }
        h1{
            text-align: center;
            color: #0A0F0D;
        }
        #container{
            text-align: center;
            background-color: #C4CBCA;
            border: 1px solid #0a0f0d;
            border-radius: 5px;
            padding: 30px;
        }
        .divinp{
            display: inline-block;
            text-align: center;
        }
        input{
            padding: 7px;
            font-size: 20px;
            margin: 15px;
            font-weight: bold;
            width: 250px;
            text-align: center;
            color: #0a0f0d;
        }
        label{
            font-size: 15px;
            font-weight: bold;
            color: #2a1e5c;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="divinp">
            <input type="number" value="0" id="cel"><br>
            <label>Celsius</label>
        </div>
        <div class="divinp">
            <input type="number" value="32" id="fah"><br>
            <label>Fahrenheit</label>
        </div>
    </div>
</body>
<script>
    var cel = document.getElementById("cel");
    var fah = document.getElementById("fah");
    cel.addEventListener('input',function(){
        let c = this.value;
        let f = (c * 9/5) + 32;
        if(!Number.isInteger(f)){
            f = f.toFixed(4);
        }
        fah.value = f;
    });
    fah.addEventListener('input',function(){
        let f = this.value;
        let c = (f - 32) * 5/9;
        if(!Number.isInteger(c)){
            c = c.toFixed(4);
        }
        cel.value = c
    });
</script>
</html>
